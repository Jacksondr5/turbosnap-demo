name: PR Validation

on:
  pull_request:
    branches:
      - main

env:
  component-library: ${{secrets.COMPONENT_LIBRARY_CHROMATIC}}

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: true

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Lint
        run: SKIP_ENV_VALIDATION=true pnpm lint

      - name: Check formatting
        run: pnpm format:check

  chromatic:
    name: Run Chromatic checks for all apps
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [component-library]
    uses: ./.github/workflows/chromatic.yml
    with:
      chromatic-token: ${{ env.component-library }}
      project-working-directory: ${{ matrix.app }}
