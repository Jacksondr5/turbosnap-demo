name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: true

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Lint
        run: SKIP_ENV_VALIDATION=true pnpm lint

      - name: Check formatting
        run: pnpm format:check
